<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListToDo Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup style.css">
    <link rel="stylesheet" href="@media style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>TO - DO</h2>
            <div class="add">
                <input type="text" id="input-box" placeholder="เพิ่มรายการของคุณที่นี่!">
                <button onclick="addtask()">เพิ่ม</button>
            </div>
            <ul id="list-content" class="scrollable-list">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <div class="popup" id="popup">
        <img src="Image/cross.png">
        <h2>แจ้งเตือน!</h2>
        <p>ไม่พบรายการ กรุณากรอกรายการก่อนกดยืนยัน!</p>
        <button type="button" onclick="closePopup()">ตกลง</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
